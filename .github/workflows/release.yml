name: Release npx package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (format X.X.X)'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

concurrency:
  group: Release-${{ github.event.inputs.version || github.ref_name }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: entech-code/auto-version-tagging-action@HEAD
        id: auto_version_tagging
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          seekVersion: ${{ inputs.version }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.auto_version_tagging.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.auto_version_tagging.outputs.tag }}
          release_name: Release ${{ steps.auto_version_tagging.outputs.tag }}
          body: |
            ## What's New in ${{ steps.auto_version_tagging.outputs.version }}

            ### ğŸš€ Features
            - Universal Cucumber testing tool
            - Works in any project with a features folder
            - Playwright integration

            ### ğŸ“¦ Installation
            ```bash
            npx rocketqa test
            ```

            ### ğŸ”§ Usage
            ```bash
            # Run all tests
            npx rocketqa test

            # Run specific feature files
            npx rocketqa test features/smoke/*.feature

            # Run with tags
            npx rocketqa test --tags @smoke
            ```

            ### ğŸ“‹ Requirements
            - Node.js 20+
            - A "features" folder with .feature files

            ### ğŸ“ Project Structure
            ```
            features/
            â”œâ”€â”€ login.feature
            â””â”€â”€ smoke/
                â””â”€â”€ check_pages.feature
            ```

            ### ğŸ”— Links
            - [GitHub Repository](https://github.com/${{ github.repository }})
            - [npm Package](https://www.npmjs.com/package/rocketqa)

            ---

            *This release was automatically generated by GitHub Actions*
          draft: false
          prerelease: false

      - name: Publish to npm
        run: |
          echo "Publishing version ${{ steps.auto_version_tagging.outputs.version }} to npm..."
          pnpm publish --ignore-scripts --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}
