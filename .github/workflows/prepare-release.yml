name: Prepare Release

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
env:
  NODE_VERSION: '20'

jobs:
  set_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    outputs:
      version: ${{ steps.auto_version_tagging.outputs.version }}
      tag: ${{ steps.auto_version_tagging.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: entech-code/auto-version-tagging-action@HEAD
        id: auto_version_tagging
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          majorVersion: 1

  prepare-release:
    needs: set_version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ needs.set_version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update package.json version
        run: |
          pnpm version ${{ needs.set_version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ needs.set_version.outputs.version }}"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json CHANGELOG.md
          git commit -m "chore: prepare release v${{ needs.set_version.outputs.version }}"
          git push origin main
          echo "Committed and pushed version bump to main branch"
